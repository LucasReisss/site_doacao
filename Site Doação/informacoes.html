<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doação</title>
	<link rel = "preconnect" href = "https://fonts.gstatic.com">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
	<!-- M icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Actual M -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<section class="fnavbar">
		<nav class="nav-fixed">
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo">Doação</a>
				<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html"><i class="large material-icons">exit_to_app</i>Sair</a></li>
				</ul>
			</div>
		</nav>

		<section class="inputs">
			<div class="row container">
				<h2>Minha Conta</h2>
				<h4>Minhas Informações</h4>
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="Nome" id="first_name" type="text" class="validate">
							<label for="first_name">Nome</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="Sobrenome" id="first_name" type="text" class="validate">
							<label for="last_name">Sobrenome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="nome@email.com" id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Senha" id="password" type="password" class="validate">
							<label for="password">Senha</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="00000000000" id="text" type="text" class="validate">
							<label for="text">CPF</label>
						</div>
					</div>
					<a class="waves-effect waves-light btn right" href="#">Editar</a>
				</form>
			</div>
		</section>

		<section class="footer">
			<footer class="footer-one">
				<div class="container">
					<div class="row">
						<div class="col l6 s12">
							<h4 class="white-text">
								Contato
							</h4>
							<p class="white-text">
								ABC 123, Brasil
							</p>
							<p class="white-text">
								+00000000
							</p>
						</div>
						<div class="col l6 s12">
							<h4 class="white-text">
								Mídia Social
							</h4>
							<ul>
								<li>
									<a href="#" class="white-text">Facebook</a>
								</li>
								<li>
									<a href="#" class="white-text">Instagram</a>
								</li>
								<li>
									<a href="#" class="white-text">Twitter</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row footer-two">
					<div class="col l6 s12">
						<p class="white-text">&copy Doação</p>
					</div>
					<div class="col l6 s12">
						<p class="white-text">Design by Lucas, Vinicus e João</p>
					</div>
				</div>
			</footer>
		</section>

		<ul class="sidenav" id="mobile-demo">
			<li><a href="index.html">Home</a></li>
			<li><a href="index.html">Sair</a></li>
		</ul> 
	</section>


	<section class="infomodal">
		<div id="modal3" class="modal">
			<div class="modal-content">
				<h4 id="info-modal-heading">Link Disabled</h4>
				<p id="info-modal-content">Sorry! All links are disabled as of now</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="modal-close waves-effects btn-flat">Close</a>
			</div>
		</div>
	</section>

</body>
