	<script type="text/javascript">
		$('#cpf').mask("000.000.000-00")

		function validacao() {
			
			nome = form_cadastro.name.value;
			email = form_cadastro.email.value;
			senha = form_cadastro.password.value;
			cpf = form_cadastro.cpf.value;	

			if (nome == "" || nome == null || nome.length <= 2) {
				alert("Por favor, preencha o campo nome. Min de 3 caracteres.");
				nome.focus();
			}
			else if (email == "" || email == null || email.length < 3) {
				alert("Por favor, indique o seu email. "+ name);
				email.focus();
			} else if (!email.includes("@")) {
				alert("Por favor, inclua @ no endereço.");
				email.focus();
			} else if (senha == "" || senha == null || senha.length < 5) {
				alert("Por favor, informe a senha. Min de 5 caracteres");
				senha.focus();
			} else if (cpf == "" || cpf.length < 11) {
				alert("Por favor, informe os 11 dígitos do seu cpf.");
				cpf.focus();
			} 
			else {
				M.toast({html: 'Cadastrado com sucesso!!'})
				form_cadastro.name.value = null;
				form_cadastro.email.value = null;
				form_cadastro.password.value = null;
				form_cadastro.cpf.value = null;
			}
	
		}

	</script>
